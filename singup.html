<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="singup.html" class="activ">Sing Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="singup">
            <form action="https://formdump.codeinstitute.net" method="post" id="sing-up">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you singed up!</h2>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input id="email_address" type="text" name="email_address" class="text-input" required>
                <br>
                <div class="radio_buttons">
                    <div>
                        <label for="road">Road</label>
                        <input id="road" type="radio" name="running_preference" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trial</label>
                        <input id="trial" type="radio" name="running_preference" value="trial" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input id="both" type="radio" name="running_preference" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/6e23a18528.js" crossorigin="anonymous"></script>
</body>

</html>
